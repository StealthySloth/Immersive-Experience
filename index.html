<!DOCTYPE html>
<html>

<head>
 <title>Yo VR</title>
 <script src="aframe-v0.7.1.js"></script>
</head>

<body>
 <a-scene>
  <a-assets>
    <img id="sky" src="sky.jpg">
    <img id="carpet" src="carpet.jpg">
    <img id="water" src="water.jpg">
    <img id="couscous" src="couscous.jpg">
  </a-assets>
   <a-sphere position="1 0.8 1" radius="0.8" src="#water"></a-sphere>
   <a-box position="0 0.8 -1" width="1.75" height="1.75" depth="1.75" color="#9010CC"</a-box>
   <a-cylinder position="-1 0.5 1" radius="0.5" height="1" src="#couscous"></a-cylinder>
   <a-plane width="4" height="4" rotation="-90 0 0" src="#carpet"></a-plane>
   <a-octahedron position="0 2.75 -1" color="#579100" radius="1"></a-octahedron>
   <a-sky src="#sky"></a-sky>
   <a-entity position="0 0 3.8">
     <a-camera></a-camera>
   </a-entity>
 </a-scene>
</body>

</html>
